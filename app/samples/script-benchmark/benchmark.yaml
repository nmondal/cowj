# This is the sample routes file
# basic support are given

# port in which to connect
port: 5123

# to load all external jars which are not part of the distribution
# for loading common-js module, create a directory common-js inside it
# and then put all modules under it
lib: _/lib

# threading related stuff
threading:
  min: 4
  max : 8
  timeout: 30000

# path mapping
routes:
  get:
    /j:  _/hello.js # default now - GraalJS
    /p2: _/hello.py # Jython entry point - default
    /p3: _/hello.py3 # experimental graal - special extension
    /z:  _/hello.zm # zoomba
    /g:  _/hello.groovy # groovy scripting
    /k:  _/hello.kt # kotlin scripting
    /it: _/req_demo.py3 # graal py import
