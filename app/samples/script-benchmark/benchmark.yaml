# This is the sample routes file
# basic support are given

# port in which to connect
port: 5123

# to load all external jars which are not part of the distribution
# for loading common-js module, create a directory common-js inside it
# and then put all modules under it
lib: _/lib

# threading related stuff
threading:
  min: 4
  max : 8
  timeout: 30000

# path mapping
routes:
  get:
    /it: _/req_demo.py3 # graal py import
    # nested loop
    /loop/j: _/loops/loop.js
#    /loop/p2: _/loop/loop.py
#    /loop/p3: _/loop/loop.py3
#    /loop/g: _/loop/loop.groovy
#    /loop/k: _/loop/loop.kt
#    /loop/z: _/loop/loop.zm


    # Bad factorial computation - the most useless benchmark
    /bf/j:  _/bf/bf.js # default now - GraalJS
    /bf/p2: _/bf/bf.py # Jython entry point - default
    /bf/p3: _/bf/bf.py3 # experimental graal - special extension
    /bf/z:  _/bf/bf.zm # zoomba
    /bf/g:  _/bf/bf.groovy # groovy scripting
    /bf/k:  _/bf/bf.kt # kotlin scripting
