# This is the sample routes file
# basic support are given

# port in which to connect
port: 1003

# for all static files, js, html pages, pds and what not
static: _/.

# threading related stuff
threading:
  min: 4
  max : 8
  timeout: 30000

# path mapping
routes:
  get:
    /hello/g: _/hello.groovy
    /hello/j: _/hello.js
    /hello/p: _/hello.py
    /hello/z: _/hello.zm

proxies:
  get:
    /users: json_place/users
  post:
    /users: json_place/users
    /local: local_send/send

filters:
  before:
    "*" : _/before.zm
  after:
    "*": _/after.zm

data-sources:
  redis :
    type : redis
    urls: [ "localhost:6379"]

  pgsql:
    type: jdbc
    driver: ""
    connection : ""
    properties:
      a: b
      x: y

  g_storage:
    type: google

  json_place:
    type: curl
    url: https://jsonplaceholder.typicode.com

# this is the proxy folder service
  local_send:
    type: curl
    url: "http://localhost:1004"

